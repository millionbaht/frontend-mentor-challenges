<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Mentor | Results Summary Component</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');

		:root {
			/*
				Primary
			*/
			--color-light-red: hsl(0, 100%, 67%);
			--color-orangey-yellow: hsl(39, 100%, 56%);
			--color-green-teal: hsl(166, 100%, 37%);
			--color-cobalt-blue: hsl(234, 85%, 45%);
			/*
				Gradients
			*/
			--color-light-slate-blue-bg: hsl(252, 100%, 67%);
			--color-light-royal-blue-bg: hsl(241, 81%, 54%);

			--color-violet-blue-circle: hsla(256, 72%, 46%, 1);
			--color-persian-blue-circle: hsla(241, 72%, 46%, 0);
			/*
				Neutral
			*/
			--color-white: hsl(0, 0%, 100%);
			--color-pale-blue: hsl(221, 100%, 96%);
			--color-light-lavender: hsl(241, 100%, 89%);
			--color-dark-gray-blue: hsl(224, 30%, 27%);
			/*
				Font Family
			*/
			--font-haken-grotesk: 'Hanken Grotesk', sans-serif;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: var(--font-haken-grotesk);
		}

		main {
			width: 100%;
			display: flex;
			min-height: 100vh;
			align-items: center;
			justify-content: center;
			background-color: var(--color-white);
		}

		.card {
			width: 737px;
			height: auto;
			overflow: hidden;
			border-radius: 30px;
			background-color: var(--color-white);
			box-shadow: 5px 10px 25px var(--color-pale-blue);
		}

		.card .row {
			display: flex;
		}

		.card .row .result {
			width: 50%;
			padding: 2rem;
			border-radius: 40px;
			text-align: center;
			background: linear-gradient(to bottom, var(--color-light-slate-blue-bg), var(--color-light-royal-blue-bg));
		}

		.card .row .result h2 {
			color: var(--color-light-lavender);
		}

		.card .row .result .circle {
			width: 200px;
			height: 200px;
			display: flex;
			margin: 2rem auto;
			align-items: center;
			border-radius: 100%;
			flex-direction: column;
			justify-content: center;
			background: linear-gradient(to bottom, var(--color-violet-blue-circle), var(--color-persian-blue-circle));
		}

		.card .row .result .circle h1 {
			font-size: 4em;
			color: var(--color-white);
		}

		.card .row .result .circle b {
			color: var(--color-light-lavender);
			opacity: 0.5;
		}

		.card .row .result .result-content {
			padding: 0 2.5rem;
		}

		.card .row .result .result-content h1 {
			color: var(--color-white);
		}

		.card .row .result .result-content p {
			margin: 1rem 0;
			color: var(--color-light-lavender);
		}

		.card .row .summary {
			width: 50%;
			padding: 2.5rem;
		}

		.card .row .summary h2 {
			color: var(--color-dark-gray-blue);
		}

		.card .row .summary .columns {
			gap: 1rem;
			display: flex;
			margin-top: 1.5rem;
			flex-direction: column;
		}

		.card .row .summary .columns .box-content {
			display: flex;
			padding: 1rem;
			font-weight: 600;
			align-items: center;
			border-radius: 10px;
			justify-content: space-between;
		}

		.card .row .summary .columns .box .box-icon b {
			color: var(--color-light-red);
		}

		.card .row .summary .columns .box .box-score b span {
			color: var(--color-dark-gray-blue);
		}

		.card .row .summary .columns .box:nth-child(1) {
			background-color: hsla(0, 100%, 67%, 0.1);
		}

		.card .row .summary .columns .box .box-icon {
			gap: 0.5rem;
			display: flex;
			align-items: center;
		}

		.card .row .summary .columns .box:nth-child(2) {
			background-color: hsla(39, 100%, 56%, 0.1);
		}

		.card .row .summary .columns .box:nth-child(2) .box-icon p {
			color: var(--color-orangey-yellow);
		}

		.card .row .summary .columns .box:nth-child(3) {
			background-color: hsla(166, 100%, 37%, 0.1);
		}

		.card .row .summary .columns .box:nth-child(3) .box-icon p {
			color: var(--color-green-teal);
		}

		.card .row .summary .columns .box:nth-child(4) {
			background-color: hsla(234, 85%, 45%, 0.1);
		}

		.card .row .summary .columns .box:nth-child(4) .box-icon p {
			color: var(--color-cobalt-blue);
		}

		.card .row .summary button {
			width: 100%;
			border: none;
			margin-top: 2rem;
			font-size: 1rem;
			cursor: pointer;
			padding: 1rem 0;
			font-weight: 600;
			border-radius: 30px;
			color: var(--color-white);
			background-color: var(--color-dark-gray-blue);
		}

		.card .row .summary button:hover {
			background: linear-gradient(to bottom, var(--color-light-slate-blue-bg), var(--color-light-royal-blue-bg));
		}

		@media screen and (max-width: 737px) {
			main {
				align-items: flex-start;
			}

			.card {
				width: 100%;
				box-shadow: none;
				border-radius: 0 0 30px 30px;
			}

			.card .row {
				flex-direction: column;
			}

			.card .row .result {
				width: 100%;
				border-radius: 0 0 30px 30px;
			}

			.card .row .summary {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<main>
		<div class="card">
			<div class="row">
				<div class="result">
					<h2>Your Result</h2>
					<div class="circle">
						<h1>76</h1>
						<b>of 100</b>
					</div>
					<div class="result-content">
						<h1>Great</h1>
						<p>You scored higher than 65% of the people who have taken these tests.</p>
					</div>
				</div>
				<div class="summary">
					<h2>Summary</h2>
					<div class="columns">
						<div class="box box-content">
							<div class="box-icon">
								<img src="./images/icon-reaction.svg">
								<b>Reaction</b>
							</div>
							<div class="box-score">
								<b>80 <span>/ 100</span></b>
							</div>
						</div>
						<div class="box box-content">
							<div class="box-icon">
								<img src="./images/icon-memory.svg">
								<p>Memory</p>
							</div>
							<div class="box-score">
								<b>92 <span>/ 100</span></b>
							</div>
						</div>
						<div class="box box-content">
							<div class="box-icon">
								<img src="./images/icon-verbal.svg">
								<p>Verbal</p>
							</div>
							<div class="box-score">
								<b>61 <span>/ 100</span></b>
							</div>
						</div>
						<div class="box box-content">
							<div class="box-icon">
								<img src="./images/icon-visual.svg">
								<p>Visual</p>
							</div>
							<div class="box-score">
								<b>72 <span>/ 100</span></b>
							</div>
						</div>
					</div>
					<button>Continue</button>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
